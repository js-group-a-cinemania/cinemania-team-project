<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
  </head>
  <link rel="stylesheet" href="./css/styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <script src="./js/catalog.js"></script>
  <script src="./main.js"></script>
  <body>
    <!-- TOGGLE BÖLÜMÜ -->
    <div class="toggle-container">
      <input type="checkbox" id="darkmode-toggle" />
      <label for="darkmode-toggle" class="toggle-label">
        <span class="toggle-icon sun"
          ><svg
            width="11"
            height="10"
            viewBox="0 0 11 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.73643 7.86256C7.36422 7.86256 8.6838 6.58046 8.6838 4.99892C8.6838 3.41738 7.36422 2.13528 5.73643 2.13528C4.10864 2.13528 2.78906 3.41738 2.78906 4.99892C2.78906 6.58046 4.10864 7.86256 5.73643 7.86256Z"
              stroke="white"
              stroke-width="0.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M8.98379 1.84669L9.044 1.78819M2.4301 8.21419L2.49031 8.15569M5.73705 0.53719V0.50119M5.73705 9.50119V9.46519M1.14252 5.00119H1.10547M10.3686 5.00119H10.3316M2.49031 1.84669L2.4301 1.78819M9.044 8.21419L8.98379 8.15569"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
            /></svg
        ></span>
        <span class="toggle-icon moon"
          ><svg
            width="11"
            height="11"
            viewBox="0 0 11 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.950868 5.83081C1.12805 8.34079 3.27888 10.3829 5.85299 10.495C7.66914 10.573 9.29334 9.73469 10.2679 8.4139C10.6714 7.87291 10.4549 7.51226 9.7806 7.6341C9.45084 7.69258 9.11123 7.71695 8.75686 7.70233C6.3501 7.60486 4.38137 5.61149 4.37153 3.25747C4.36661 2.62388 4.49949 2.02441 4.74066 1.47855C5.00644 0.874205 4.68652 0.586653 4.0713 0.844962C2.12226 1.65888 0.788448 3.60351 0.950868 5.83081Z"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
        <span class="toggle-ball"></span>
      </label>
    </div>
    <!-- TOGGLE BÖLÜM SONU -->

    <!-- HEADER BÖLÜMÜ -->
    <header class="page-header">
      <div class="container">
        <div class="header-logo">
          <a href="index.html"
            ><img src="./img/icons/logo.png" alt="Logo" />
            <span class="logo-text">Cinemania</span></a
          >
        </div>
        <div class="menu">
          <a href="" id="menu-toggle" class="menu-text">MENU</a>
        </div>
        <div class="nav-list">
          <nav class="nav-list">
            <ul class="nav-list">
              <li><a href="homepage" class="nav-link">HOME</a></li>
              <li><a href="catalog.html" class="nav-link">CATALOG</a></li>
              <li><a href="mylibrary.html" class="nav-link">MY LIBRARY</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- HEADER BÖLÜMÜ SON -->

    <!-- MOBİL MENU -->
    <div class="backdrop" id="backdrop"></div>
    <div class="mobil" id="mobil">
      <div class="mobil-content">
        <a href="./index.html" class="mobil-logo">
          <img src="./img/icons/logo.png" alt="Logo" />
        </a>
        <nav class="mobil-nav">
          <ul class="mobil-nav-list">
            <li><a class="mobile-nav-list" href="./index.html">HOME</a></li>
            <li>
              <a class="mobile-nav-list" href="./catalog.html">CATALOG</a>
            </li>
            <li>
              <a class="mobile-nav-list" href="./my_library.html">MY LIBRARY</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- MOBİL MENU SONU -->

    <!-- SECTION-HERO  -->
    <section class="section-hero">
      <div class="container hero-container">
        <div class="hero-text-container"></div>
      </div>
    </section>

    <!-- SECTION-HERO SONU -->
    <!-- SECTION TRAILER MODAL -->
    <section class="trailer-modal">
      <div class="backdrop-trailer">
        <div class="modal-trailer">
          <div class="trailer-content">
            <iframe
              id="trailer-frame"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>

<!-- SECTION TRAILER MODAL SONU -->

    <!-- SECTION-CATALOG-SEARCH -->
    <section class="catalog-search">
      <div class="container">
        <div class="form-container">
          <form action="submit" id="search-form">
            <div class="input-container">
              <input type="text" placeholder="Film" class="search-input2" />
              <svg
                class="close-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.25 17.25L6.75 6.75M17.25 6.75L6.75 17.25"
                  stroke="#282828"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <select class="year-dropdown"></select>
            </div>
            <div class="search-container">
              <input
                type="text"
                name="search"
                id="form-input"
                class="search-input"
                placeholder="Search"
                autocomplete="off"
              />
              <button class="catalog-search-button">
                <svg
                  class="search-icon"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"
                    stroke="white"
                    stroke-width="1.3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M15.7508 15.7498L12.4883 12.4873"
                    stroke="white"
                    stroke-width="1.3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- SECTION-CATALOG-SEARCH SONU -->

    <!-- SECTION-CATALOG-MOVİES -->
    <section class="catalog-movies">
      <div class="container">
        <div class="catalog-movie-container">
          <ul class="gallery-movies"></ul>
        </div>
      </div>
    </section>

    <!-- SECTION-CATALOG-MOVIES SONU -->

    <!-- SECTION-MOVIE-MODAL -->
    <section class="backdrop-movie-info">
      <div class="modal-movie-info">
        <button class="close-pop-up" type="button">
          <svg
            class="closeIcon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.25 17.25L6.75 6.75M17.25 6.75L6.75 17.25"
              stroke="#282828"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div class="modal-movie-info-container"></div>
      </div>
    </section>

    <!-- SECTION-MOVIE-MODAL SONU -->

    <!-- SECTION-PAGINATION -->
    <section class="pagination">
      <div class="container">
        <div id="pagination-container" class="pagination"></div>
      </div>
    </section>
    <!-- SECTION PAGINATON SONU -->
  </body>
</html>
